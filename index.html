<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guess Game</title>
  <link href="https://fonts.googleapis.com/css?family=Monoton|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!-- Header row containing marquee and controls -->
    <div class="row border border-dark menu">
        <div class="col-1 border border-dark">
            <img src="images/space_invader_left.png">
        </div>
        <div class="col-1 border border-dark">
            <input type="image" id="startButton" alt="Start" src="images/greenbutton.png">
            <span id="startText">START</span>
        </div>
        <div class="col-8 border border-dark">
            <span id="headerText">80's ARCADE HANGMAN</span>
        </div>
        <div class="col-1 border border-dark">
            <input type="image" id="resetButton" alt="Reset" src="images/redbutton.png">
            <span id="resetText">RESET</span>
        </div>
        <div class="col-1 border border-dark">
            <img src="images/space_invader_right.png">
        </div>
    </div>
    <hr>
    <div class = "container">
        <!-- Row containing puzzle -->
        <div class="row border border-dark" id="puzzle">
            <p class="answer" id="gameText">Click the Start Button to Play!</p>
            <p class="answer" id="answer"></p>
        </div>
        <!-- Row containing lives, hint images, and letters missed -->
        <div class="row my-2">
            <div class="col-md-3 border border-dark mx-1">
                Lives<br>
                <span class="info" id="lives"></span>
            </div>
            <div class="col-md-6 border border-dark" id="hintImage">

            </div>
            <div class="col-md-2 border border-dark mx-1">
                Missed Letters<br>
                <span class="info" id="missedLetters"></span>
            </div>
        </div>
    </div>
    <div class = "page-footer attributions">
        Vectors by <a target="_blank" href="https://vecteezy.com">Vecteezy!</a>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="javascript/game.js"></script>
</body>
</html>
